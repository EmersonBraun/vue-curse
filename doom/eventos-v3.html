<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{ contador }}</p>
        <button @click="somaUm(5, $event)">Somar 1</button>
        <p @mousemove="atualizaXY">Mouse {{ x }} e {{ y }}</p>
    </div> 
</body>
<script>
new Vue({
    el: '#app',
    data: {
        contador: 0,
        x: 0,
        y: 0
    },
    methods: {
        somaUm(passo){
            this.contador += 5
        },
        atualizaXY(event){
            this.x = event.clientX
            this.y = event.clientY
            
        }
    },
})
</script>
</html>
